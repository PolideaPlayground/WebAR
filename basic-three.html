<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" charset="UTF-8">

<!-- three.js library -->
<script src='./libs/three.js/three.js'></script>
<!-- ar.js -->
<script src="libs/three.js/ar.js"></script>

<script src="libs/FileLoader.js"></script> -->
<script src="./data/github.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
</div>
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	var marker_mutex = false;
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		// handle resize of renderer
		arToolkitSource.onResize(renderer.domElement)
	})

	// handle resize
	window.addEventListener('resize', function(){
		// handle arToolkitSource resize
		arToolkitSource.onResize(renderer.domElement)
	})
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'assets/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )

		// update scene.visible if the marker is seen

		scene.visible = camera.visible

	})

	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + './assets/patt.bat',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = true;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	});
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	scene.add( mesh );

	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	scene.add( mesh );

	var loader = new THREE.FontLoader();
	loader.load( './/node_modules/three/examples/fonts/helvetiker_regular.typeface.json', function ( font ) {
		var textParams =  {
			font: font,
			size: 80,
			height: 5,
			curveSegments: 12,
			bevelEnabled: true,
			bevelThickness: 10,
			bevelSize: 8,
			bevelSegments: 5
		}
		var content = 'TEXT';
		var text = new THREE.TextGeometry( content, textParams );
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		var atextMesh = new THREE.Mesh( text, material )

		atextMesh.position.y	= 0.5;
		console.log('sth')
		scene.add( atextMesh );
		return atextMesh;
	})
	//
	// var loader = new THREE.PLYLoader();
	// loader.load( './assets/BB.bake.ply', function ( geometry ) {
	// 				geometry.computeVertexNormals();
	// 				var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, shading: THREE.FlatShading } );
	// 				var mesh = new THREE.Mesh( geometry, material );
	// 				mesh.position.y = - 0.2;
	// 				mesh.position.z =   0.3;
	// 				mesh.rotation.x = - Math.PI / 2;
	// 				mesh.scale.multiplyScalar( 0.001 );
	// 				mesh.castShadow = true;
	// 				mesh.receiveShadow = true;
	// 				scene.add( mesh );
	// 			} );

	onRenderFcts.push(function(delta){
		mesh.rotation.x += Math.PI*delta
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	var content = {};
	var textMesh;
	var timestamp;
	onRenderFcts.push(function(){
		if(camera.visible && !marker_mutex){

			var now = new Date();
			console.log(now-timestamp);
			if((!timestamp || now-timestamp>30000) && !marker_mutex){
				console.log('github + rerender!')
				var commits = getRecent3Commits('https://api.github.com/repos/Polidea/RxAndroidBle/commits', timestamp)
				.then(function(json){
					content = json;
					timestamp = new Date()
					return renderText(content);
				})
			}else{
				console.log(marker_mutex);
				if(!marker_mutex){
					console.log('rerender!')
					return renderText(content);
				}else{
					console.log('doing nothing!')
				}
			}
			marker_mutex = true;
	} else if (!camera.visible && marker_mutex){
		scene.add(mesh);
		scene.remove(textMesh)
		marker_mutex = false;
		console.log('pa kaka')
	}
})

function renderText(json){
	console.log('kaka');
	var loader = new THREE.FontLoader();
	return loader.load( './/node_modules/three/examples/fonts/helvetiker_regular.typeface.json', function ( font ) {
		var textParams =  {
			font: font,
			size: 80,
			height: 5,
			curveSegments: 12,
			bevelEnabled: true,
			bevelThickness: 10,
			bevelSize: 8,
			bevelSegments: 5
		}

		console.log('lol 2');
		var content = parseRepoJSON(json);
		var text = new THREE.TextGeometry( content, textParams );
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		textMesh = new THREE.Mesh( text, material )
		scene.remove(mesh);
		textMesh.position.y	= 0.5
		scene.add( textMesh );

		return json;
	}
)
}

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
